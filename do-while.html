<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
   

    
    <script>
        var fbnci = [0, 1], index = 1, next;
        document.write( "Using do-while loop : Fibonacci Series "); 
        
        do {
            index++;
            fbnci[index] = fbnci[index-1] + fbnci[index-2];
            document.write(" <br> " + fbnci[index-1])
        } while(index <= 40);
    </script>
</body>
</html>
